{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="col-md-10 admin-part pd0">
        <ol class="breadcrumb">
            <li><a href="{% url 'form' %}"><i class="fa fa-home"></i> Home</a></li>
        </ol>
        <div class="col-md-12">
            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="col-md-9 heading_title">
                            Add Patient Information
                        </div>
                        <div class="col-md-3 text-right">
                            <a href="table.html" class="btn btn-sm btn btn-primary"><i class="fa fa-th"></i> All
                                Information</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-8">
                                <input value="{{ patient.name }}" type="text" name="name" class="form-control"
                                       placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">Age</label>
                            <div class="col-sm-8">
                                <input type="number" value="{{ patient.age }}" name="age" class="form-control"
                                       placeholder="Enter Age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">Weight</label>
                            <div class="col-sm-8">
                                <input type="text" name="weight" value="{{ patient.weight }}" class="form-control"
                                       placeholder="Enter Weight">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">Grade</label>
                            <div class="col-sm-8">
                                <input type="number" value="{{ patient.grade }}" name="grade" class="form-control"
                                       placeholder="Enter grade">
                            </div>
                        </div>

                        {% if not patient.retina_image %}
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">Upload Ratina Image</label>
                                <div class="col-sm-8">
                                    <input type="file" name="file">
                                </div>
                            </div>
                        {% endif %}
                    </div>
                    <div class="panel-footer text-center">
                        <button type="submit" class="btn btn-sm btn-primary">Add Patient</button>
                    </div>
                </div>
            </form>
        </div><!--col-md-12 end-->
    </div><!--admin-part end-->
{% endblock %}
